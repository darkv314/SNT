<div
  (click)="isClosed = !isClosed"
  class="fixed h-[100dvh] top-0 right-0 w-full bg-[#000000bf] backdrop-blur-sm z-40"
>
  <div
    [@slideIn]="isClosed ? 'out' : 'in'"
    (@slideIn.done)="onAnimationDone($event)"
    class="p-4 bg-[#89918640] h-full w-[50%] justify-self-end z-50 relative top-0 flex flex-col gap-4 items-center"
  >
    <app-logo />
    <ul class="flex flex-col gap-6 text-white text-center">
      @for (link of navLinks; track $index) {
      <a
        class="hover:text-black"
        [routerLink]="link.path"
        routerLinkActive="font-bold text-black"
        >{{ link.label }}</a
      >
      }
    </ul>
  </div>
</div>
