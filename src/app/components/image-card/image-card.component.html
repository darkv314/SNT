<article class="grid grid-rows-[200px_auto] h-[350px] bg-white drop-shadow-xl rounded-2xl relative z-20">
  <div class="relative flex justify-center">
    <img class="absolute size-full object-cover object-center rounded-t-2xl" [src]="imgSrc()" [alt]="imgTitle()">
    <div class="bg-[#000000a1] size-full absolute top-0 left-0 rounded-t-2xl"></div>
    <h3 class="text-primary font-bebas text-3xl relative z-10 self-center justify-self-center p-4 text-center">
      {{title()}}
    </h3>
  </div>
  <p class="p-4 font-hind text-justify">
    {{description()}}
  </p>
</article>
