<div class='inline-flex w-full flex-nowrap overflow-hidden [mask-image:_linear-gradient(to_right,transparent_0,_black_128px,_black_calc(100%-200px),transparent_100%)]'>
  @for (row of animationRow; track $index) {
      <ul
          class="flex animate-infinite-scroll items-center justify-center md:justify-start [&_img]:max-w-none [&_li]:mx-8"
      >
          @for (item of items(); track $index) {
            <li>
                <img
                    [src]='item.src'
                    [alt]='item.title'
                    class="max-h-10 md:max-h-14"
                />
            </li>
          }
      </ul>
  }
</div>
